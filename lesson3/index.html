<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson3</title>
    <style>
     .box-content{
         border: 10px solid silver;
         text-align: center;
         border-radius: 5px;
         box-sizing:border-box;
         height: 100%;
         width: 100%;
     }
     .box-content-2{
         border: 1px solid silver;
        font-size:35px;
         color: #a2a9b1;
         background: tomato;
         box-sizing:border-box;
     }
     .flex-union{
         display: flex;
         justify-content: space-between;
         box-sizing:border-box;
     }
     .box-A{
         height:120% ;
     }
     .box-B{
         height:500px;
         width: 950px;
         text-align: center;
     }
     .box-C{
     width: 350px;
         text-align: center;
     }
     h1{
        text-align:center;
         margin: 0 auto;
     }
    </style>
</head>
<body>
<div class="box-content">
    <div class="box-A box-content-2">
        <h1>A</h1>
    </div>
    <div class="flex-union">
        <div class="box-B box-content-2">
            <h1>B</h1>
        </div>
        <div class="box-C box-content-2">
            <h1>C</h1>
        </div>
</div>
</div>
</body>
</html>
