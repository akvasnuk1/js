<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson3</title>
    <style>
        .box-content{
            border: 10px solid silver;
            text-align: center;
            border-radius: 5px;
            box-sizing:border-box;
            height: 100%;
            width: 100%;
        }
        .box-content-2{
            border: 1px solid silver;
            font-size:35px;
            color: #a2a9b1;
            background: tomato;
            box-sizing:border-box;
        }
        .flex-union{
            display: flex;
            justify-content: space-between;
            box-sizing:border-box;
        }
        .box-A{
            height:120% ;
        }
        .box-B{
            height:500px;
            width: 950px;
        }
        .box-F{
            width: 350px;
            text-align: center;
        }
        h1{
            text-align:center;
            margin: 0 auto;
        }
        .union{
            display: flex;
            justify-content:space-between;
        }
        .content{
            height: 150px;
            width: 50px;
        }
        .box h1{
            height: 900px;
        }
    </style>
</head>
<body>
<div class="box-content">
    <div class="box-A box-content-2">
        <h1>A</h1>
    </div>
    <div class="flex-union">
        <div class="box-B box-content-2">
            <div class="union box-content-2">
                <div class="content" ><h1>B</h1></div>
                <div class="content"><h1>C</h1></div>
                <div class="content"><h1>D</h1></div>
            </div>
            <div class="union box-content-2">
                <div class="content"><h1>E</h1></div>
                <div class="content"><h1>F</h1></div>
                <div class="content"><h1>G</h1></div>
            </div>
        </div>
        <div class="box-F box-content-2">
            <h1>H</h1>
        </div>
    </div>
</div>
</body>
</html>
